{% extends 'blog/base.html' %}

{% block content %}
<div class="profile-form">
    <h2>Profile Management</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Profile</button>
    </form>
    <a href="{% url 'logout' %}">Logout</a>
</div>
{% endblock %}
